{% extends "base.html" %}
{% block title %}Login - Online Voting{% endblock %}
{% block content %}
<section class="form-section">
  <h1>Login</h1>
  <form action="{{ url_for('login') }}" method="post" novalidate>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" />
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Your password" required autocomplete="current-password" />
    
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
  <p class="form-footer-text">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>.</p>
</section>
{% endblock %}
