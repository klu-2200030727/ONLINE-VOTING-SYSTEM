{% extends "base.html" %}
{% block title %}Sign Up - Online Voting{% endblock %}
{% block content %}
<section class="form-section">
  <h1>Create Account</h1>
  <form action="{{ url_for('signup') }}" method="post" novalidate>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Your user name" required autocomplete="username" />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" />
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Choose a strong password" required autocomplete="new-password" />
    
    <label for="confirm_password">Confirm Password</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required autocomplete="new-password" />
    
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
  <p class="form-footer-text">Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
</section>
{% endblock %}
